  <script type="text/babel">
    const { useState } = React;

    function RSSArticles({ countryCode }) {
      const [articles, setArticles] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const fetchRSSFeed = async () => {
        try {
          setLoading(true);
          setError(null);

          const feedPath = `/${countryCode}/feed`;
          const response = await fetch(feedPath);
          const xmlText = await response.text();

          if (!xmlText) {
            throw new Error('Failed to fetch RSS feed');
          }

          // XMLをパース
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
          const items = xmlDoc.querySelectorAll('item');

          if (items.length === 0) {
            throw new Error('No items found in RSS feed');
          }

          // 最新3件を取得
          const articleData = Array.from(items).slice(0, 3).map(item => {
            const title = item.querySelector('title')?.textContent || 'No Title';
            const link = item.querySelector('link')?.textContent || '#';

            // サムネイル画像を取得
            let thumbnail = `https://habiny.com/${countryCode}/wp-content/themes/habiny-wordpress-theme/assets/images/logo.svg?ver=1.0.2`;
            const mediaThumbnail = item.querySelector('thumbnail, media\\:thumbnail');
            if (mediaThumbnail) {
              thumbnail = mediaThumbnail.getAttribute('url') || mediaThumbnail.textContent;
            }

            return {
              title,
              link,
              thumbnail
            };
          });

          setArticles(articleData);
        } catch (error) {
          console.error(`Failed to fetch RSS feed (${countryCode}):`, error);
          setError(error.message);
        } finally {
          setLoading(false);
        }
      };

      React.useMemo(() => {
        fetchRSSFeed();
      }, []);

      const handleImageError = (e) => {
        e.target.src = 'https://habiny.com/tw/wp-content/themes/habiny-wordpress-theme/assets/images/no-image.webp?ver=1.0.2';
      };

      const getLoadingText = () => {
        return 'Loading...';
      };

      const getErrorText = () => {
        return 'Failed to fetch articles';
      };

      if (loading) {
        return (
          <div className="loading">{getLoadingText()}</div>
        );
      }

      if (error) {
        return (
          <p>{getErrorText()}: {error}</p>
        );
      }

      return (
        <div>
          {articles.map((article, index) => (
            <article key={index} className="component-post-list">
              <a className="component-post-list__inner" href={article.link} rel="noopener noreferrer">
                <div className="component-post-list__header">
                  <h3 className="component-post-list__title">{article.title}</h3>
                </div>

                <div className="component-post-list__thumbnail">
                  <img
                    src={article.thumbnail}
                    alt={article.title || "no image"}
                    onError={handleImageError}
                    loading="lazy"
                  />
                </div>
              </a>
            </article>
          ))}
        </div>
      );
    }

    ['tw', 'kr'].forEach(countryCode => {
      const container = document.getElementById(`js-fetched-rss-articles-${countryCode}`);
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(<RSSArticles countryCode={countryCode} />);
      }
    });
  </script>
